
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Timing</b></h2>
                    </div>
                </div>
            </div>
            <div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Is Day Off</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="table_body"> 

                    </tbody>
                </table>

        </div>
    </div>
    
    <div id="addUserModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">                      
                        <h4 class="modal-title">Add User</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">                    
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" id="add_user_email" required>
                        </div>    
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" id="add_user_fname" required>
                        </div> 
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" id="add_user_lname" required>
                        </div> 
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="add_user_password" required>
                        </div>  
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" id="add_user_phone" required>
                        </div> 
                        <div class="form-group">
                            <label>Role</label>
                            <select class="form-control" id="add_user_role" required>
                                <option value="Admin">Admin</option>
                                <option value="User">User</option>
                            </select>
                        </div>     
                        <div class="form-group">
                            <label>Status</label>
                            <select class="form-control" id="add_user_status" required>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>          
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-info" value="Save" onClick="addUser()">
                    </div>
                </form>
            </div>
        </div>
    </div>
